<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <a herf="#" class="logo">
        <img src="img/logo.png" alt="logo" />
      </a>
      <!-- profile image -->
      <div class="profile">
        <div class="profile-img">
          <img src="img/sami.jpg" alt="profile" />
        </div>
        <div class="name">
          <h1>sami shaik</h1>
          <img src="img/verify.png" alt="verify" />
        </div>
        <span>@sami__shaik7</span>
      </div>
      <!-- About -->
      <div class="about">
        <!-- Box 1 -->
        <div class="box">
          <h3>54</h3>
          <span>posts</span>
        </div>
        <!-- Box 2-->
        <div class="box">
          <h3>5.5m</h3>
          <span>Followers</span>
        </div>
        <!-- Box 3-->
        <div class="box">
          <h3>555</h3>
          <span>following</span>
        </div>
      </div>
      <!--menu-->
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          message
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          stats
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-5-line"></i>
          </span>
          settings
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          logout
        </a>
      </div>
    </div>
    <!--Main Home-->
    <div class="main-home">
      <div class="header">
        <!--search-->
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="search" />
        </div>
        <div class="header-content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-unread-fill"></i>
          <!--button-->
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">
              Add Photos
            </div>
          </a>
        </div>
      </div>
      <!--stories-->
      <div class="stories-title">
        <h1>stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">
            watch all
          </div>
        </a>
      </div>
      <!--stories-1-->
      <div class="stories">
        <div class="stories-img color">
          <img src="img/sami.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
        <!--stories-2-->
        <div class="stories-img">
          <img src="img/profile2.jpg" alt="" />
        </div>
        <!--stories-3-->
        <div class="stories-img">
          <img src="img/profile3.jpg" alt="" />
        </div>
        <!--stories-4-->
        <div class="stories-img">
          <img src="img/profile4.jpg" alt="" />
        </div>
        <!--stories-5-->
        <div class="stories-img">
          <img src="img/profile5.jpg" alt="" />
        </div>
        <!--stories-6-->
        <div class="stories-img">
          <img src="img/profile6.jpg" alt="" />
        </div>
        <!--stories-7-->
        <div class="stories-img">
          <img src="img/profile7.jpg" alt="" />
        </div>
        <!--stories-8-->
        <div class="stories-img color">
          <img src="img/profile8.jpg" alt="" />
        </div>
        <!--stories-9-->
        <div class="stories-img color">
          <img src="img/profile9.jpg" alt="" />
        </div>
        <!--stories-10-->
        <div class="stories-img color">
          <img src="img/profile10.jpg" alt="" />
        </div>
      </div>
      <!--main posts-->
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>

      <div class="main-post">
        <!-- Box1 -->
        <div class="post-box">
          <img src="img/goku-profile.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/goku.jpg" alt="profile" />
              </div>
              <h3>i_kakarot</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>88</span>
            </div>
          </div>
        </div>
        <!-- Box2 -->
        <div class="post-box">
          <img src="img/sp-post.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile9.jpg" alt="profile" />
              </div>
              <h3>peter_parker</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>88</span>
            </div>
          </div>
        </div>
        <!-- Box3 -->
        <div class="post-box">
          <img src="img/sami.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile9.jpg" alt="profile" />
              </div>
              <h3>sami__shaik7</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>1.2m</span>
              <i class="ri-chat-3-line"></i>
              <span>88k</span>
            </div>
          </div>
        </div>
        <!-- Box5 -->
        <div class="post-box">
          <img src="img/pavan-post.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/pavan-post.jpg" alt="profile" />
              </div>
              <h3>rapo_18</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>1m</span>
              <i class="ri-chat-3-line"></i>
              <span>87k</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
